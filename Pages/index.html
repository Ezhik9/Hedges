<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headgehogs</title>
    <link rel="stylesheet" href="../Style/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back">
        <header>
            <img class="img-up" src="..\Style\img\forest-up.png" alt="forest-up">
            <div class="text-header">
                <div class="left">
                    <h3>HedgehogLife</h3>
                </div>
                <div class="right">
                    <p>About</p>
                    <p>Contacts</p>
                    <p>Info</p>
                </div>
            </div>
            <div class="inside-back">
                <div class="left-back">
                        <h1 class="up-back">HedgehogLife</h1>
                        <p class="up-p">Site about hedgehogs</p>
                    <input type="text" placeholder="Search . . .">
                </div>
                <img src="..\Style\img\hedge.png" alt="hedgehog">
            </div>
        </header>
    </div>
    <section id="catalog">
        <img src="..\Style\img\side-hedge.png" alt="hedgehogs">
        <h1>Catalog</h1>
    </section>
    <main>
        <section id="inside-catalog">
            <div class="plushes" role="button" onclick="window.location.href='plushes.html'">
                <img src="..\Style\img\plush.png" alt="Headgehog Plushes">
                <p>Plushes</p>
            </div>
            <div class="games" role="button" onclick="window.location.href='games.html'">
                <img src="..\Style\img\Games.png" alt="Games with mentioning hedgehogs">
                <p>Games</p>
            </div>
            <div class="memes" role="button" onclick="window.location.href='memes.html'">
                <img src="..\Style\img\Memes.png" alt="memes with hedgehogs">
                <p>Memes</p>
            </div>
        </section>
    </main>
    <section id="gallary">
        <img src="..\Style\img\side-hedge.png" alt="hedgehogs">
        <h1>Gallary</h1>
    </section>
    <section id="inside-gallary">
            <div class="up-photo">
                <img src="..\Style\img\photo1.png" alt="hedge">
                <img src="..\Style\img\Photo2.png" alt="hedge">
            </div>
            <img src="..\Style\img\Photo3.png" alt="hedge">
        </div>
    </section>
</body>
<footer>
        <h1>HedgehogLife</h1>
        <p>Thanks for your support</p>
</footer>
</html>
